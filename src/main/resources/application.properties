# Server Configuration
server.port=8080
spring.application.name=gramin-bank

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/graminbank
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=graminbank-super-secret-key-change-this-in-production-2025
jwt.expiration=8640000000

# Enable Scheduling
spring.task.scheduling.enabled=true

# Logging
logging.level.com.graminbank=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Production Profile (for deployment)
spring.profiles.active=prod

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,threaddump
management.endpoint.health.show-details=when_authorized
# Keep actuator on same port (default) - change to another port if you want a separate management port
# management.server.port=8081
